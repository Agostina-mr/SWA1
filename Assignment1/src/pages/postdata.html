<!DOCTYPE html>
<html>
<head>
    <title>Post Data</title>
</head>
<body> 
    <a href="index.html">
    <button>See weather data</button>
    </a>
    <a href="forecast.html">
        <button>See forecast</button>
    </a>
    <div style="text-align:center">
    <fieldset>
        <div>
            <input type="checkbox" id="fetch-checkbox" checked />
            <label for="fetch-checkbox">Use Fetch</label>
        </div>
    </fieldset>
    <h1>Post Data</h1>
    <form id="data-post">
        <fieldset>
            <legend>Data Entry</legend>

            <!-- Data Entry for Temperature -->
            <label>Type: Temperature</label>
            <input type="hidden" id="first-type" value="temperature">
            <br>
            <label>Time:</label>
            <input type="text" id="temperature_time">
            <br>
            <label>Place:</label>
            <input type="text" id="temperature_place">
            <br>
            <label>Value:</label>
            <input type="number" id="temperature_value">
            <br>
            <label>Unit:</label>
            <input type="text" id="temperature_unit">
            <br><br>
            
            <!-- Data Entry for Precipitation -->
            <label>Type: Precipitation</label>
            <input type="hidden" name="precipiton" value="precipitation">
            <br>
            <label for="prec_time">Time:</label>
            <input type="text" id="prec_time">
            <br>
            <label for="prec_place">Place:</label>
            <input type="text" id="prec_place">
            <br>
            <label for="prec_value">Value:</label>
            <input type="number" id="prec_value">
            <br>
            <label for="prec_unit">Unit:</label>
            <input type="text" id="prec_unit">
            <br>
            <label for="prec_prec_type">Precipitation Type:</label>
            <input type="text" id="p_prec_type">
            <br><br>
            
            <!-- Data Entry for Wind Speed -->
            <label for="wind_speed_type">Type: Wind Speed</label>
            <input type="hidden" value="wind speed">
            <br>
            <label for="wind_speed_time">Time:</label>
            <input type="text" id="wind_speed_time">
         <br>
            <label for="wind_speed_place">Place:</label>
            <input type="text" id="wind_speed_place">
            <br>
            <label for="wind_speed_value">Value:</label>
            <input type="number" id="wind_speed_value">
            <br>
            <label for="wind_speed_unit">Unit:</label>
            <input type="text" id="wind_speed_unit" >
            <br>
            <label for="wind_speed_direction">Direction:</label>
            <input type="text" id="wind_speed_direction" >
            <br><br>
            
            <!-- Data Entry for Cloud Coverage -->
            <label for="cloud_coverage_type">Type: Cloud Coverage</label>
            <input type="hidden" value="cloud coverage">
            <br>
            <label for="cloud_coverage_time">Time:</label>
            <input type="text" id="cloud_coverage_time" >
            <br>
            <label for="cloud_coverage_place">Place:</label>
            <input type="text" id="cloud_coverage_place" >
            <br>
            <label for="cloud_coverage_value">Value:</label>
            <input type="number"id="cloud_coverage_value">
            <br>
            <label for="cloud_coverage_unit">Unit:</label>
            <input type="text" id="cloud_coverage_unit">
            <br><br>
            
        </fieldset>
        <input type="button" value="Send weather data" id="submit-button">
        <script type= "module" src="../scripts/postdata.js"></script>        
    </form>
</div>
</body>
</html>
