<!DOCTYPE html>
<html>
<head>
    <title>Weather Data</title>
</head>
<body>
 
    <div style="text-align:center">
    <h1>Weather Data</h1>
    <div>
        <label for="citySelect">Select a City:</label>
        <select id="citySelect">
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
            <option value="Horsens">Horsens</option>
        </select>
    </div>

    <div id="response-content">
        <!-- Response content template -->
        <h1> Latest Weather Data </h1>
        <div>
            <h2 id="temp">Temperature</h2>
            <p>Time: <span id="temp_time"></span></p>
            <p>Latest value: <span id="temp_value"></span> <span id="temp_unit"></span></p>
            <p>Min temperature: <span id="temp_min"></span></p>
        </div>
        <div>
            <h2 id="wind">Wind</h2>
            <p>Time: <span id="wind_time"></span></p>
            <p>Direction: <span id="wind_dir"></span></p>
            <p>Latest value: <span id="wind_value"></span> <span id="wind_unit"></span></p>
        </div>
        <div>
            <h2 id="prec">Precipitation</h2>
            <p>Type: <span id="prec_type"></span></p>
            <p>Time: <span id="prec_time"></span></p>
            <p>Latest value: <span id="prec_value"></span> <span id="prec_unit"></span></p>
        </div>
        <div>
            <h2 id="cloud">Cloud Coverage</h2>
            <p>Time: <span id="cloud_time"></span></p>
            <p>Latest value: <span id="cloud_value"></span> <span id="cloud_unit"></span></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type= "module" src="../scripts/script.js"></script>
</div>
</body>
</html>
